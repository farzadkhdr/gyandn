<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمی گەیاندن</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --accent: #ff9a3c;
            --light: #f5f5f5;
            --dark: #333;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .auth-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .auth-section input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
        }
        
        .auth-section button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-section button:hover {
            background-color: #e88a2a;
        }
        
        .main-content {
            display: flex;
            gap: 20px;
        }
        
        .form-section, .history-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-section {
            flex: 1;
        }
        
        .history-section {
            flex: 2;
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: var(--dark);
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .filter-section {
            background-color: var(--light);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .filter-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .filter-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--primary);
            color: white;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .status-delivered {
            color: var(--success);
            font-weight: bold;
        }
        
        .status-pending {
            color: var(--warning);
            font-weight: bold;
        }
        
        .status-returned {
            color: var(--danger);
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .export-section {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .form-row, .filter-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">سیستەمی گەیاندن</div>
                <div class="auth-section">
                    <input type="password" id="password" placeholder="پاسوۆرد">
                    <button id="login-btn">چوونەژوورەوە</button>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <section class="form-section" id="form-section">
                <h2>فۆرمی گەیاندن</h2>
                <form id="delivery-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sender-name">ناوی سەیاق</label>
                            <input type="text" id="sender-name" required>
                        </div>
                        <div class="form-group">
                            <label for="sender-phone">ژمارە موبایلی سەیاق</label>
                            <input type="tel" id="sender-phone" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="receiver-name">ناوی وەرگر</label>
                            <input type="text" id="receiver-name" required>
                        </div>
                        <div class="form-group">
                            <label for="receiver-phone">ژمارە موبایلی وەرگر</label>
                            <input type="tel" id="receiver-phone" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="delivery-type">جۆری بەرید</label>
                            <select id="delivery-type" required>
                                <option value="">هەڵبژاردن بکە</option>
                                <option value="گەڕانەوە">گەڕانەوە</option>
                                <option value="وەرگیراو">وەرگیراو</option>
                                <option value="وەرنەگیراوە">وەرنەگیراوە</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="delivery-date">بەرواری گەیاندن</label>
                            <input type="date" id="delivery-date" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">ناونیشان</label>
                        <input type="text" id="address" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="postal-code">کۆدی بەرید</label>
                            <input type="text" id="postal-code" required>
                        </div>
                        <div class="form-group">
                            <label for="delivery-cost">نرخی گەیاندن</label>
                            <input type="number" id="delivery-cost" required>
                        </div>
                        <div class="form-group">
                            <label for="postal-cost">نرخی بەرید</label>
                            <input type="number" id="postal-cost" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="total-cost">کۆی گشتی</label>
                        <input type="number" id="total-cost" readonly>
                    </div>
                    
                    <div class="actions">
                        <button type="submit" class="btn btn-primary">تۆمارکردن</button>
                        <button type="reset" class="btn btn-warning">پاککردنەوە</button>
                    </div>
                </form>
            </section>
            
            <section class="history-section" id="history-section">
                <h2>مێژووی گەیاندن</h2>
                
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="filter-date">بەروار</label>
                            <input type="date" id="filter-date">
                        </div>
                        <div class="form-group">
                            <label for="filter-location">شوێن</label>
                            <input type="text" id="filter-location">
                        </div>
                        <div class="form-group">
                            <label for="filter-status">دۆخ</label>
                            <select id="filter-status">
                                <option value="">هەموو</option>
                                <option value="گەڕانەوە">گەڕانەوە</option>
                                <option value="وەرگیراو">وەرگیراو</option>
                                <option value="وەرنەگیراوە">وەرنەگیراوە</option>
                            </select>
                        </div>
                    </div>
                    <button id="filter-btn" class="btn btn-primary">گەڕان</button>
                    <button id="clear-filter" class="btn btn-warning">پاککردنەوەی فلتر</button>
                </div>
                
                <table id="delivery-table">
                    <thead>
                        <tr>
                            <th>ناوی سەیاق</th>
                            <th>ناوی وەرگر</th>
                            <th>شوێن</th>
                            <th>کۆدی بەرید</th>
                            <th>بەروار</th>
                            <th>دۆخ</th>
                            <th>کۆی گشتی</th>
                            <th>کردارەکان</th>
                        </tr>
                    </thead>
                    <tbody id="delivery-table-body">
                        <!-- داتاکان لێرە دەخرێنەوە -->
                    </tbody>
                </table>
                
                <div class="export-section">
                    <button id="export-excel" class="btn btn-success">هەناردن بۆ Excel</button>
                    <button id="export-pdf" class="btn btn-danger">هەناردن بۆ PDF</button>
                </div>
            </section>
        </div>
    </div>

    <script>
        // پاسوۆردی سیستەم
        const SYSTEM_PASSWORD = "farzad1234";
        
        // داتاکانی گەیاندن
        let deliveryData = JSON.parse(localStorage.getItem('deliveryData')) || [];
        
        // DOM Elements
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('password');
        const formSection = document.getElementById('form-section');
        const historySection = document.getElementById('history-section');
        const deliveryForm = document.getElementById('delivery-form');
        const deliveryTableBody = document.getElementById('delivery-table-body');
        const filterBtn = document.getElementById('filter-btn');
        const clearFilterBtn = document.getElementById('clear-filter');
        const exportExcelBtn = document.getElementById('export-excel');
        const exportPdfBtn = document.getElementById('export-pdf');
        
        // Input fields for total calculation
        const deliveryCostInput = document.getElementById('delivery-cost');
        const postalCostInput = document.getElementById('postal-cost');
        const totalCostInput = document.getElementById('total-cost');
        
        // پشتگیری زمانی کوردی
        document.documentElement.lang = 'ku';
        document.documentElement.dir = 'rtl';
        
        // چوونەژوورەوە
        loginBtn.addEventListener('click', function() {
            if (passwordInput.value === SYSTEM_PASSWORD) {
                formSection.classList.remove('hidden');
                historySection.classList.remove('hidden');
                passwordInput.value = '';
                loadDeliveryData();
            } else {
                alert('پاسوۆرد هەڵەیە!');
            }
        });
        
        // کۆی گشتی خۆکارانە دەکات
        deliveryCostInput.addEventListener('input', calculateTotal);
        postalCostInput.addEventListener('input', calculateTotal);
        
        function calculateTotal() {
            const deliveryCost = parseFloat(deliveryCostInput.value) || 0;
            const postalCost = parseFloat(postalCostInput.value) || 0;
            totalCostInput.value = (deliveryCost + postalCost).toFixed(2);
        }
        
        // زیادکردنی تۆمارێکی نوێ
        deliveryForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                id: Date.now(),
                senderName: document.getElementById('sender-name').value,
                senderPhone: document.getElementById('sender-phone').value,
                receiverName: document.getElementById('receiver-name').value,
                receiverPhone: document.getElementById('receiver-phone').value,
                deliveryType: document.getElementById('delivery-type').value,
                address: document.getElementById('address').value,
                postalCode: document.getElementById('postal-code').value,
                deliveryCost: parseFloat(document.getElementById('delivery-cost').value),
                postalCost: parseFloat(document.getElementById('postal-cost').value),
                totalCost: parseFloat(document.getElementById('total-cost').value),
                deliveryDate: document.getElementById('delivery-date').value
            };
            
            deliveryData.push(formData);
            localStorage.setItem('deliveryData', JSON.stringify(deliveryData));
            
            loadDeliveryData();
            deliveryForm.reset();
            totalCostInput.value = '';
            
            alert('تۆمارەکە بە سەرکەوتوویی زیاد کرا!');
        });
        
        // بارکردنی داتاکان
        function loadDeliveryData(filteredData = null) {
            const dataToShow = filteredData || deliveryData;
            deliveryTableBody.innerHTML = '';
            
            if (dataToShow.length === 0) {
                deliveryTableBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">هیچ تۆمارێک نیە</td></tr>';
                return;
            }
            
            dataToShow.forEach(item => {
                const row = document.createElement('tr');
                
                // دروستکردنی کلاسی دۆخ بەپێی جۆری گەیاندن
                let statusClass = '';
                if (item.deliveryType === 'وەرگیراو') statusClass = 'status-delivered';
                else if (item.deliveryType === 'گەڕانەوە') statusClass = 'status-returned';
                else if (item.deliveryType === 'وەرنەگیراوە') statusClass = 'status-pending';
                
                row.innerHTML = `
                    <td>${item.senderName}</td>
                    <td>${item.receiverName}</td>
                    <td>${item.address}</td>
                    <td>${item.postalCode}</td>
                    <td>${formatDate(item.deliveryDate)}</td>
                    <td class="${statusClass}">${item.deliveryType}</td>
                    <td>${item.totalCost.toFixed(2)} دینار</td>
                    <td class="action-buttons">
                        <button class="action-btn btn-warning" onclick="editDelivery(${item.id})">گۆڕانکاری</button>
                        <button class="action-btn btn-danger" onclick="deleteDelivery(${item.id})">سڕینەوە</button>
                    </td>
                `;
                
                deliveryTableBody.appendChild(row);
            });
        }
        
        // فلترکردن
        filterBtn.addEventListener('click', function() {
            const filterDate = document.getElementById('filter-date').value;
            const filterLocation = document.getElementById('filter-location').value.toLowerCase();
            const filterStatus = document.getElementById('filter-status').value;
            
            const filteredData = deliveryData.filter(item => {
                const dateMatch = !filterDate || item.deliveryDate === filterDate;
                const locationMatch = !filterLocation || item.address.toLowerCase().includes(filterLocation);
                const statusMatch = !filterStatus || item.deliveryType === filterStatus;
                
                return dateMatch && locationMatch && statusMatch;
            });
            
            loadDeliveryData(filteredData);
        });
        
        // پاککردنەوەی فلتر
        clearFilterBtn.addEventListener('click', function() {
            document.getElementById('filter-date').value = '';
            document.getElementById('filter-location').value = '';
            document.getElementById('filter-status').value = '';
            loadDeliveryData();
        });
        
        // سڕینەوەی تۆمار
        function deleteDelivery(id) {
            if (confirm('دڵنیای لە سڕینەوەی ئەم تۆمارە؟')) {
                deliveryData = deliveryData.filter(item => item.id !== id);
                localStorage.setItem('deliveryData', JSON.stringify(deliveryData));
                loadDeliveryData();
            }
        }
        
        // گۆڕانکاری تۆمار
        function editDelivery(id) {
            const item = deliveryData.find(item => item.id === id);
            if (!item) return;
            
            // پڕکردنەوەی فۆرم بە داتاکە
            document.getElementById('sender-name').value = item.senderName;
            document.getElementById('sender-phone').value = item.senderPhone;
            document.getElementById('receiver-name').value = item.receiverName;
            document.getElementById('receiver-phone').value = item.receiverPhone;
            document.getElementById('delivery-type').value = item.deliveryType;
            document.getElementById('address').value = item.address;
            document.getElementById('postal-code').value = item.postalCode;
            document.getElementById('delivery-cost').value = item.deliveryCost;
            document.getElementById('postal-cost').value = item.postalCost;
            document.getElementById('total-cost').value = item.totalCost;
            document.getElementById('delivery-date').value = item.deliveryDate;
            
            // سڕینەوەی تۆمارە کۆنەکە
            deliveryData = deliveryData.filter(i => i.id !== id);
            localStorage.setItem('deliveryData', JSON.stringify(deliveryData));
            
            alert('تۆمارەکە بۆ گۆڕانکاری ئامادەکرا!');
        }
        
        // هەناردن بۆ Excel
        exportExcelBtn.addEventListener('click', function() {
            const dataToExport = deliveryData.map(item => ({
                'ناوی سەیاق': item.senderName,
                'ژمارە موبایلی سەیاق': item.senderPhone,
                'ناوی وەرگر': item.receiverName,
                'ژمارە موبایلی وەرگر': item.receiverPhone,
                'جۆری بەرید': item.deliveryType,
                'ناونیشان': item.address,
                'کۆدی بەرید': item.postalCode,
                'نرخی گەیاندن': item.deliveryCost,
                'نرخی بەرید': item.postalCost,
                'کۆی گشتی': item.totalCost,
                'بەرواری گەیاندن': formatDate(item.deliveryDate)
            }));
            
            const ws = XLSX.utils.json_to_sheet(dataToExport);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'مێژووی گەیاندن');
            XLSX.writeFile(wb, 'مێژووی_گەیاندن.xlsx');
        });
        
        // هەناردن بۆ PDF
        exportPdfBtn.addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // سەرنووسەر
            doc.setFontSize(20);
            doc.text('مێژووی گەیاندن', 105, 15, { align: 'center' });
            
            // داتاکان
            const tableData = deliveryData.map(item => [
                item.senderName,
                item.receiverName,
                item.address,
                item.postalCode,
                formatDate(item.deliveryDate),
                item.deliveryType,
                item.totalCost.toFixed(2) + ' دینار'
            ]);
            
            // دروستکردنی خشتە
            doc.autoTable({
                head: [['ناوی سەیاق', 'ناوی وەرگر', 'شوێن', 'کۆدی بەرید', 'بەروار', 'دۆخ', 'کۆی گشتی']],
                body: tableData,
                startY: 25,
                styles: { font: 'times', fontSize: 10, halign: 'right' },
                headStyles: { fillColor: [74, 111, 165] }
            });
            
            // داگرتن
            doc.save('مێژووی_گەیاندن.pdf');
        });
        
        // ڕێکخستنی بەروار
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ku');
        }
        
        // دانانی بەرواری ئەمڕۆ وەک بەرواری پێشگریمان
        document.getElementById('delivery-date').valueAsDate = new Date();
    </script>
</body>
</html>
